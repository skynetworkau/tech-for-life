        // Common words to ignore (stop words)
        const stopWords = new Set([
            'a', 'an', 'and', 'are', 'as', 'at', 'be', 'by', 'for', 'from', 'has', 'he',
            'in', 'is', 'it', 'its', 'of', 'on', 'that', 'the', 'to', 'was', 'will',

            'just', 'now', 'get', 'make', 'go', 'see', 'look', 'want', 'use', 'find'
        ]);

        // Priority keywords to always check
        const priorityKeywords = new Set([
            'communication', 'teamwork', 'customer service', 'problem solving',
            'time management', 'leadership', 'microsoft office', 'excel', 'word',
            'powerpoint', 'outlook', 'organisational', 'flexible', 'reliable',

            'pos', 'crm', 'data entry', 'filing', 'scheduling', 'inventory'
        ]);

        function loadExample(type) {
            const example = examples[type];
            document.getElementById('jobAd').value = example.text;

            // Smooth scroll to job ad
            document.getElementById('jobAd').scrollIntoView({ behavior: 'smooth', block: 'center' });

            // Add a subtle flash effect
            const jobAdBox = document.getElementById('jobAd').parentElement;
            jobAdBox.style.borderColor = 'rgba(0, 212, 255, 0.8)';
            setTimeout(() => {
                jobAdBox.style.borderColor = '';
            }, 1000);
        }

        function extractKeywords(text) {
            // Convert to lowercase and split into words
            const words = text.toLowerCase()
                .replace(/[^\w\s-]/g, ' ')
                .split(/\s+/)
                .filter(word => word.length > 2 && !stopWords.has(word));

            // Also extract multi-word phrases (2-3 words)
            const phrases = [];
            const sentences = text.toLowerCase().split(/[.!?;]/);

            sentences.forEach(sentence => {
                const sentenceWords = sentence.trim().split(/\s+/);
                for (let i = 0; i < sentenceWords.length - 1; i++) {
                    const twoWord = sentenceWords.slice(i, i + 2).join(' ').replace(/[^\w\s-]/g, '');
                    const threeWord = sentenceWords.slice(i, i + 3).join(' ').replace(/[^\w\s-]/g, '');

                    if (twoWord.length > 5 && priorityKeywords.has(twoWord)) {
                        phrases.push(twoWord);
                    }
                    if (threeWord.length > 8 && priorityKeywords.has(threeWord)) {
                        phrases.push(threeWord);
                    }
                }
            });

            // Count frequency
            const frequency = {};
            words.forEach(word => {
                frequency[word] = (frequency[word] || 0) + 1;
            });

            phrases.forEach(phrase => {
                frequency[phrase] = (frequency[phrase] || 0) + 2; // Give phrases more weight
            });

            // Get top keywords (mentioned at least once, sorted by frequency)
            const keywords = Object.entries(frequency)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 50)
                .map(([word]) => word);

            // Ensure priority keywords are included if they appear in text
            priorityKeywords.forEach(keyword => {
                if (text.toLowerCase().includes(keyword) && !keywords.includes(keyword)) {
                    keywords.push(keyword);
                }
            });

            return keywords;
        }

        function checkMatch() {
            const jobAdText = document.getElementById('jobAd').value.trim();
            const resumeText = document.getElementById('resume').value.trim();

            if (!jobAdText || !resumeText) {
                alert('Please fill in both the job ad and your resume!');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');

            // Simulate processing time for better UX
            setTimeout(() => {
                processMatch(jobAdText, resumeText);
            }, 1500);
        }

        function processMatch(jobAdText, resumeText) {
            // Extract keywords from job ad
            const jobKeywords = extractKeywords(jobAdText);
            const resumeLower = resumeText.toLowerCase();

            // Check which keywords are in resume
            const foundKeywords = [];
            const missingKeywords = [];

            jobKeywords.forEach(keyword => {
                if (resumeLower.includes(keyword)) {
                    foundKeywords.push(keyword);
                } else {
                    missingKeywords.push(keyword);
                }
            });

            // Calculate match percentage
            const matchPercentage = Math.round((foundKeywords.length / jobKeywords.length) * 100);

            // Display results
            displayResults(matchPercentage, foundKeywords, missingKeywords, jobAdText, resumeText);

            // Hide loading, show results
            document.getElementById('loading').classList.remove('active');
            document.getElementById('results').classList.add('active');

            // Scroll to results
            setTimeout(() => {
                document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);

            // Trigger confetti for excellent scores
            if (matchPercentage >= 90) {
                triggerConfetti();
            }
        }

        function displayResults(percentage, found, missing, jobAdText, resumeText) {
            // Update gauge
            const gauge = document.getElementById('gauge');
            const scoreAngle = (percentage / 100) * 360;
            gauge.style.setProperty('--score-angle', `${scoreAngle}deg`);
            document.getElementById('scoreNumber').textContent = `${percentage}%`;

            // Determine category and message
            let category, message, categoryColor, badge;

            if (percentage >= 90) {
                category = 'Excellent!';
                categoryColor = '#00ff88';
                message = 'The ATS robots will love this! Your resume is a great match.';
                badge = '<span class="badge" style="background: rgba(0, 255, 136, 0.2); color: #00ff88; border: 2px solid #00ff88;">üèÜ ATS Champion</span>';
            } else if (percentage >= 75) {
                category = 'Great Match!';
                categoryColor = '#00d4ff';
                message = 'Nice work! Your resume aligns well with the job requirements.';
                badge = '<span class="badge" style="background: rgba(0, 212, 255, 0.2); color: #00d4ff; border: 2px solid #00d4ff;">‚≠ê Strong Candidate</span>';
            } else if (percentage >= 50) {
                category = 'Good Start';
                categoryColor = '#ffc107';
                message = 'You\'re on the right track! Add a few more keywords to improve.';
                badge = '<span class="badge" style="background: rgba(255, 193, 7, 0.2); color: #ffc107; border: 2px solid #ffc107;">üìà Getting There</span>';
            } else {
                category = 'Needs Work';
                categoryColor = '#ff4444';
                message = 'Let\'s beef this up a bit! Your resume needs more relevant keywords.';
                badge = '<span class="badge" style="background: rgba(255, 68, 68, 0.2); color: #ff4444; border: 2px solid #ff4444;">üí™ Keep Going</span>';
            }

            document.getElementById('scoreCategory').textContent = category;
            document.getElementById('scoreCategory').style.color = categoryColor;
            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('badgeContainer').innerHTML = badge;

            // Display found keywords
            const foundContainer = document.getElementById('foundKeywords');
            foundContainer.innerHTML = '';
            if (found.length > 0) {
                found.forEach((keyword, index) => {
                    setTimeout(() => {
                        const tag = document.createElement('div');
                        tag.className = 'keyword-tag found';
                        tag.innerHTML = `<span>‚úì</span> ${keyword}`;
                        foundContainer.appendChild(tag);
                    }, index * 50);
                });
            } else {
                foundContainer.innerHTML = '<p style="color: #666;">No matching keywords found</p>';
            }

            // Display missing keywords
            const missingContainer = document.getElementById('missingKeywords');
            missingContainer.innerHTML = '';
            if (missing.length > 0) {
                missing.forEach((keyword, index) => {
                    setTimeout(() => {
                        const tag = document.createElement('div');
                        tag.className = 'keyword-tag missing';
                        tag.innerHTML = `<span>‚úó</span> ${keyword}`;
                        missingContainer.appendChild(tag);
                    }, index * 50);
                });
            } else {
                missingContainer.innerHTML = '<p style="color: #00ff88;">All keywords found! üéâ</p>';
            }

            // Generate suggestions
            generateSuggestions(percentage, found, missing, jobAdText, resumeText);
        }

        function generateSuggestions(percentage, found, missing, jobAdText, resumeText) {
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = '';

            const suggestions = [];

            // Priority missing keywords
            const priorityMissing = missing.filter(k => priorityKeywords.has(k));

            if (priorityMissing.length > 0) {
                const topMissing = priorityMissing.slice(0, 5);
                suggestions.push({
                    type: 'critical',
                    text: `Add these important keywords to your resume: <strong>${topMissing.join(', ')}</strong>. These appear frequently in the job ad and are likely ATS keywords.`
                });
            }

            // Skills section suggestion
            if (missing.some(k => ['microsoft office', 'excel', 'word', 'powerpoint'].includes(k))) {
                suggestions.push({
                    type: 'tip',
                    text: 'Create a dedicated <strong>Skills</strong> section if you don\'t have one. List software skills explicitly (e.g., "Microsoft Office Suite: Word, Excel, PowerPoint").'
                });
            }

            // Action verbs suggestion
            const actionVerbs = ['managed', 'achieved', 'developed', 'created', 'improved', 'led', 'coordinated'];
            const missingVerbs = actionVerbs.filter(v => missing.includes(v));
            if (missingVerbs.length > 2) {
                suggestions.push({
                    type: 'tip',
                    text: `Use more action verbs in your experience descriptions. Try: <strong>${missingVerbs.slice(0, 3).join(', ')}</strong>. Start your bullet points with these power words.`
                });
            }

            // Positive feedback
            if (found.length > 0) {
                const topFound = found.slice(0, 3);
                suggestions.push({
                    type: 'positive',
                    text: `Great job including: <strong>${topFound.join(', ')}</strong>! These keywords strengthen your application.`
                });
            }

            // Specific missing keyword suggestions
            if (missing.includes('customer service') && jobAdText.toLowerCase().includes('customer')) {
                suggestions.push({
                    type: 'tip',
                    text: 'The job emphasises <strong>customer service</strong>. Add this phrase explicitly to your resume, especially in your summary or key skills.'
                });
            }

            if (missing.includes('team') || missing.includes('teamwork')) {
                suggestions.push({
                    type: 'tip',
                    text: 'Include <strong>teamwork</strong> examples. Use phrases like "collaborated with team members" or "worked as part of a team".'
                });
            }

            // Overall improvement tips based on score
            if (percentage < 50) {
                suggestions.push({
                    type: 'tip',
                    text: 'Mirror the language used in the job ad. If they say "time management", use that exact phrase rather than "organised" or "punctual".'
                });
            }

            if (percentage >= 90) {
                suggestions.push({
                    type: 'positive',
                    text: 'Outstanding! Your resume is well-optimised for this role. Make sure your cover letter also uses these keywords naturally.'
                });
            }

            // Pro tips
            const proTips = [
                'Don\'t keyword stuff! Use keywords naturally within context.',
                'Customise your resume for each job application.',
                'Include keywords in your summary, skills section, and job descriptions.',
                'Use both acronyms and full terms (e.g., "Customer Relationship Management (CRM)").'
            ];

            suggestions.push({
                type: 'protip',
                text: proTips[Math.floor(Math.random() * proTips.length)]
            });

            // Render suggestions
            suggestions.forEach((suggestion, index) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    if (suggestion.type === 'protip') {
                        div.className = 'pro-tip';
                        div.innerHTML = `<strong>Pro Tip:</strong> ${suggestion.text}`;
                    } else {
                        div.className = 'suggestion';
                        div.innerHTML = suggestion.text;
                    }
                    suggestionsContainer.appendChild(div);
                }, index * 200);
            });
        }

        function triggerConfetti() {
            const colors = ['#00d4ff', '#00ff88', '#ffc107', '#ff4444', '#9d4edd'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3500);
                }, i * 30);
            }
        }

        function exportResults() {
            const score = document.getElementById('scoreNumber').textContent;
            const category = document.getElementById('scoreCategory').textContent;
            const found = Array.from(document.getElementById('foundKeywords').children)
                .map(el => el.textContent.replace('‚úì ', ''));
            const missing = Array.from(document.getElementById('missingKeywords').children)
                .map(el => el.textContent.replace('‚úó ', ''));
            const suggestions = Array.from(document.getElementById('suggestions').children)
                .map(el => el.textContent);

            const exportText = `
RESUME KEYWORD CHECKER - RESULTS
================================

Match Score: ${score}
Category: ${category}

KEYWORDS FOUND (${found.length}):
${found.join(', ')}

KEYWORDS MISSING (${missing.length}):
${missing.join(', ')}

SUGGESTIONS:
${suggestions.map((s, i) => `${i + 1}. ${s}`).join('\n')}

---
Generated by Resume Keyword Checker
Date: ${new Date().toLocaleDateString('en-AU')}
            `.trim();

            // Create download
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `resume-match-results-${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Visual feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Downloaded!';
            btn.style.background = 'rgba(0, 255, 136, 0.2)';
            btn.style.borderColor = '#00ff88';
            btn.style.color = '#00ff88';

            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
                btn.style.borderColor = '';
                btn.style.color = '';
            }, 2000);
        }
    </script>

        })();
    </script>
